<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <title>Leaderboard</title>
  </head>
  <main>
    <h1 class="title">Leaderboard</h1>
    <section class="content">
        <article class="left">
            <div class="head">
                <h2 class="subtitle-left">Recent scores</h2>
                <button class="refresh">Refresh</button>
            </div>
            <ul class="score-list">
                <table class="table">
                    <tr class="table-title">
                        <th class="table-title">Name</th>
                        <th class="table-title">Score</th>
                    </tr>
                </table>
            </ul>
        </article>s
        <article class="right">
            <h2 class="subtitle-right">Add your score</h2>
            <form id="form">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" placeholder="Your name" />
                    </li>
                    <li>
                        <label for="score">Score:</label>
                        <input type="number" id="score" name="user_score" placeholder="Your score" min ="0" max="9999"/>
                    </li>
                    <li>
                        <button type="submit" class="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </article>
    </section>`
</main>
