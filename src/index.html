<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Leaderboard</title>
  </head>
  <body>
    <div class="container">
      <h1 class="card-title m-5">Leaderboard</h1>
    </div>
    <main>
      <div id="add-score">
        <div class="container">
          <div class="row">
            <div class="col">
              <ul class="list-group">
                <div class="container m-2" id="scores">
                  <div class="row" id="scores-title">
                    <h2 class="col ml-n5">Recent scores</h2>

                    <button class="col" id="refresh" type="button">
                      Refresh
                    </button>
                  </div>
                </div>
                <li class="list-group-item">Pepe 9000</li>
                <li class="list-group-item">Paco 8000</li>
                <li class="list-group-item">Gabriel 1000</li>
                <li class="list-group-item">Pablo 9999</li>
                <li class="list-group-item">Pedro 7777</li>
              </ul>
            </div>
            <div class="col">
              <h3>Add your score</h3>
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Name</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Your score</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
